  <style>.qrt-app {
    position: absolute;
    overflow: hidden;
    /* margin: 10px; */
    width: 100vw;
    height:100vh;
    border-radius: 5px;
    background-color: #edf0f5;
    box-shadow: 0 1px 2px 0 rgba(45, 45, 60, 0.1);
    display: flex;
    justify-content: space-between;
  }
  
  .qrt-app .qrt-preloader {
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 5px;
    background-color: white;
    z-index: 9999999999999;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .qrt-app .qrt-preloader .qrt-preloader-content {
    width: 200px;
    text-align: center;
    margin-bottom: 60px;
  }
  
  .qrt-app .qrt-preloader .qrt-preloader-content .qrt-preloader-load svg path:last-child {
    stroke: #009ada;
  }
  
  .qrt-app .qrt-preloader .qrt-preloader-content .qrt-logo {
    width: 180px;
    margin: 0 auto;
  }
  
  .qrt-app .qrt-preloader .qrt-preloader-content .qrt-logo img {
    width: 100%;
  }
  
  .qrt-app .qrt-preloader .qrt-preloader-content .progressbar-text {
    top: 30px !important;
    color: #28292c;
  }
  
  .qrt-app .qrt-top-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    width: 100%;
    border-radius: 5px 5px 0 0;
    background-color: white;
    padding: 0 30px 0 100px;
    box-shadow: 0 1px 2px 0 rgba(45, 45, 60, 0.1);
    z-index: 999;
    transform-style: preserve-3d;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .qrt-app .qrt-top-bar .qrt-symbol {
    position: absolute;
    top: 0;
    left: 0;
    width: 80px;
    height: 80px;
    border-radius: 5px 0 0 0;
    background-color: #28292c;
    box-shadow: 0 1px 2px 0 rgba(45, 45, 60, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .qrt-app .qrt-top-bar .qrt-symbol img {
    width: 22px;
    height: 22px;
    object-fit: cover;
    object-position: center;
    transition: 0.4s ease-in-out;
  }</style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
